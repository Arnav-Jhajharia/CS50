<!DOCTYPE html>
<html>

    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="headers">
            <a href = "index.html"><span class="header" id="image">Home</span></a> 
            <a href = "advanced_search.html"><span class="header" id="advanced">Advanced</span></a>
        </div>
        <div class="heading">
            <span class="google" id="g">G</span>
            <span class="google" id="o">o</span>
            <span class="google" id="o1">o</span>
            <span class="google" id="g1">g</span>
            <span class="google" id="l">l</span>
            <span class="google" id="e">e</span>
            <span class="images">images</span>
        </div>
        <form class = "Searchbar" action="https://google.com/search" >
            <input type = "hidden" name = "tbm" value = "isch">
            <div  type="text" id = "googlesearch" name = "q" autofocus>
                <svg style = "margin-left: 9px; display: inline-block; margin-top: 10px" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                <input type="text" class = "formitem" name = "q" autofocus>
            </div>
            <div class="overlap">
                <input class = "formitems" id = "submit" type = "submit" value = "Image Search">
                <!-- <a href = "https://www.google.com/doodles"><button class = "formitems" id = "ifl" type = "button">I'm feeling lucky</button></a> -->
            </div>
           
            
        </form>
    </body>
